<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Planner - Welcome</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #87A96B, #4A90A4);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            margin: 1rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: white;
            color: #4A90A4;
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0.5rem;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .loader {
            margin: 2rem auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .auto-redirect {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèïÔ∏è Vacation Planner</h1>
        <p>Welcome to your personal vacation planning app!</p>
        
        <div id="loading" style="display: none;">
            <div class="loader"></div>
            <p>Redirecting to app...</p>
        </div>
        
        <div id="buttons">
            <a href="/" class="btn">Enter App</a>
            <a href="/#/login" class="btn">Login</a>
        </div>
        
        <div class="auto-redirect">
            <p>You will be automatically redirected in <span id="countdown">5</span> seconds...</p>
        </div>
    </div>

    <script>
        // Auto-redirect after 5 seconds
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                document.getElementById('buttons').style.display = 'none';
                document.getElementById('loading').style.display = 'block';
                
                // Redirect to main app
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            }
        }, 1000);
        
        // Immediate redirect if user clicks
        document.addEventListener('click', () => {
            clearInterval(timer);
        });
    </script>
</body>
</html>
